<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./sign up.css">
</head>
<body>
  <div class="one"></div>
  <div class="container">
    <div class="signup-card">
      <div class="image-section">
        <img src="./assets/image copy 4.png" alt="Sign Up Image">
      </div>
      <form class="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="doctor">Elder</option>
          <option value="admin">Admin</option>
          <option value="elder-home">Elder Home</option>
          <option value="nurse">Nurse</option>
          <option value="doctor">Doctor</option>
        </select>
        <button type="submit"><a href="pages/otp.html" style="text-decoration: none; color: white;">Register</a></button>
        <p class="signin-link">Already have an account? <a href="./pages/sighnup.html">Sign In</a></p>
      </form>
    </div>
  </div>
</body>
</html>
