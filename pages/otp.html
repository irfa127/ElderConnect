
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment OTP | ElderConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="otp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<style>
    :root {
  --primary: #5dbd73;
  --primary-dark: #449d5b;
  --secondary: #2c3e50;
  --gray: #6c757d;
  --light: #f8f9fa;
  --shadow: 0 4px 20px rgba(0,0,0,0.08);
  --radius: 16px;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Animated background color transition */
body {
  display: flex;
  min-height: 100vh;
  animation: colorShift 8s ease-in-out infinite;
  background-color: #ffffff;
  color: var(--secondary);
}

/* Keyframes for color change */
@keyframes colorShift {
  0% { background-color: #ffffff; }
  25% { background-color: #dffbe8; }
  50% { background-color: #c4f0d3; }
  75% { background-color: #e3fcef; }
  100% { background-color: #ffffff; }
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: #fff;
  box-shadow: var(--shadow);
  padding: 25px 20px;
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
}

.logo {
  font-size: 1.8rem;
  font-weight: 800;
  color: var(--secondary);
  margin-bottom: 40px;
}

.logo span {
  color: var(--primary);
  animation: logoGlow 2s ease-in-out infinite alternate;
}

@keyframes logoGlow {
  0% { text-shadow: 0 0 5px #a6e4b2; }
  100% { text-shadow: 0 0 20px #5dbd73; }
}

.nav-links {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.nav-links li a {
  text-decoration: none;
  color: var(--gray);
  font-weight: 600;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: 0.3s;
}

.nav-links li a:hover {
  color: var(--primary);
  background: #eaf7ec;
}

/* Main content */
.main-content {
  margin-left: 260px;
  flex: 1;
  padding: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* OTP Card */
.otp-card {
  background: #fff;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 50px 40px;
  text-align: center;
  max-width: 420px;
  animation: fadeIn 0.7s ease;
}

.icon-circle {
  width: 70px;
  height: 70px;
  background: linear-gradient(90deg, #5dbd73, #4ab067);
  border-radius: 50%;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1.8rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(93,189,115,0.4); }
  50% { transform: scale(1.1); box-shadow: 0 0 25px rgba(93,189,115,0.6); }
}

.otp-card h2 {
  color: var(--primary-dark);
  margin-bottom: 10px;
}

.otp-card p {
  color: var(--gray);
  font-size: 0.95rem;
  margin-bottom: 30px;
}

/* OTP Inputs */
.otp-inputs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 25px;
}

.otp-inputs input {
  width: 45px;
  height: 55px;
  text-align: center;
  font-size: 1.4rem;
  font-weight: 600;
  border-radius: 10px;
  border: 2px solid #e1e5eb;
  transition: 0.3s;
  background: #fdfdfd;
}

.otp-inputs input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(93,189,115,0.2);
  outline: none;
  transform: scale(1.05);
}

/* Verify Button */
.verify-btn {
  width: 100%;
  background: linear-gradient(90deg, #5dbd73, #4ab067);
  color: #fff;
  padding: 14px;
  border: none;
  border-radius: 50px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(93,189,115,0.4);
  transition: all 0.3s ease;
}

.verify-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(93,189,115,0.5);
}

/* Resend Text */
.resend-text {
  margin-top: 15px;
  font-size: 0.9rem;
  color: var(--gray);
}

.resend-text a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

.resend-text a:hover {
  text-decoration: underline;
}

/* Footer */
.footer {
  text-align: center;
  background: #fff;
  padding: 15px;
  color: var(--gray);
  font-size: 0.9rem;
  box-shadow: var(--shadow);
  position: fixed;
  bottom: 0;
  left: 240px;
  right: 0;
}

/* Fade in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="logo">Elder<span>Connect</span></h1>
    <ul class="nav-links">
      <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
      <li><a href="#"><i class="fa-solid fa-user-nurse"></i>Book Caregiver</a></li>
      <li><a href="#"><i class="fa-solid fa-building"></i>Old Age Homes</a></li>
      <li><a href="#"><i class="fa-solid fa-comments"></i>Consultation</a></li>
      <li><a href="#"><i class="fa-solid fa-user"></i>Profile</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <section class="otp-section">
      <div class="otp-card">
        <div class="icon-circle">
          <i class="fa-solid fa-lock"></i>
        </div>
        <h2>OTP Verification</h2>
        <p>We’ve sent a 6-digit OTP to your registered mobile number <br><strong>+91 •••• ••897</strong></p>

        <form class="otp-form">
          <div class="otp-inputs">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
          </div>

          <button type="submit" class="verify-btn"><a href="Home.html" style="text-decoration: none; color: white;"> Verify otp</a></button>
          <p class="resend-text">Didn’t receive OTP? <a href="#">Resend</a></p>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 ElderConnect. All rights reserved.</p>
  </footer>

  <script>
    // Auto focus next OTP box
    const inputs = document.querySelectorAll('.otp-inputs input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
